<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="styles.css" />
<body>
<div class="header">
    <h1>Example Resume</h1>
</div>
<div class="container">
    <div class="sidebar">
        <div class="info">
            <h3>Personal Info</h3>
        <ul>
            <li>Name</li>
            <li>Phone</li>
            <li>Email</li>
        </ul>
        </div>
        <div class="info">
            <h3>Skills</h3>
        <ul>
            <li>Javascript</li>
            <li>HTML</li>
            <li>CSS</li>
        </ul>
        </div>
        <div class="info">
            <h3>Social Media</h3>
            <div class="icons">
            <a href="https://x.com/home"><img
                    id="twitter-icon" src="src/twitter.png"
                                              alt="Twitter icon"
                                              style="height: 50px; width: auto; object-fit: contain;"></a>
            <a href="https://github.com/"><img
                    id="github-icon" src="src/github-mark-white.png"
                                               alt="GitHub icon"
                                               style="height: 50px; width: auto; object-fit: contain;"></a>
            </div>
        </div>
    </div>
    <div class="inner-container">
     <div>
         <h2>
             Experience
         </h2>
         <h2>
             Projects
         </h2>
     </div>
    </div>
</div>
</body>
<footer class="slope">
    Created by --- &copy; 2025
</footer>
</html>
