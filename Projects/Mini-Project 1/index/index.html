<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <!-- API -->
    <script src="runescapeWikiAPI.js" defer></script>
    <script type="moduele" src="icons.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Runescape Skills</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Override style sheet -->
    <style>
        body {
            background-color: #1e1e2e;
            color: #cdd6f4
        }
    </style>
</head>

<!-- Main body-->

<body>
    <div class="text-center my-4">
        <h1>OSRS Skill Lookup</h1>
        <p>Enter your OSRS username to see your skills!</pp>
    </div>
    <div id="formcontainer">
        <form id="userInput" class="d-flex" method="POST" onsubmit="return false;">
            <input class="form-control" type="text" id="userName" name="userName" placeholder="Enter player name...">
            <!-- <button class="btn btn-outline-primary" type="submit">Search</button> -->
        </form>
    </div>
    <div class="container" id="mainContainer">
    </div>


    <div id="playerInfo" class="d-flex justify-content-around">
        <div id="playerLevel">
            <p>Overall Level</p>
        </div>
        <div id="playerExp">
            <p>Total Experience</p>
        </div>
        <div id="playerRank">
            <p>Rank</p>
        </div>
    </div>

    <div id="tabContainer">
        <nav id="tabSelector" class="nav nav-pills flex-column flex-sm-row" style="padding:5px;">
            <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="#">Skills</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#">Longer nav link</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#">Link</a>
            <a class="flex-sm-fill text-sm-center nav-link disabled" aria-disabled="true">Disabled</a>
        </nav>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>


<!-- Skill Divs -->
<div id="skillContainer">
    <div class="d-flex justify-content-center" id="spinner" style="margin-top: 10px;">
        <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>

</div>
