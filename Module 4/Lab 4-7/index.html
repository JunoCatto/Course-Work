<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Slider Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .slider-container {
            position: relative;
            width: 100px;
            height: 400px;
            border: 2px solid #333;
            overflow: hidden;
            background-color: #fff;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: #ff0000;
            position: absolute;
            top: 0;
            left: 0;
            animation: slide 4s infinite alternate;
        }

        @keyframes slide {
            0% {
                top: 0;
                background-color: #ff0000;
            }

            50% {
                top: 300px;
                /* container height - square height */
                background-color: #00ff00;
            }

            100% {
                top: 0;
                background-color: #0000ff;
            }
        }
    </style>
</head>

<body>
    <div class="slider-container">
        <div class="square"></div>
    </div>
</body>

</html>
